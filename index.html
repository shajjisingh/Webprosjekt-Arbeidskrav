<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Task Manager</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    
    
</head>

<body onload="renderMemberList(); renderTaskList(); renderAssignmentList();">

    <div id="main-container">
        <header>
            <h1>TASK MANAGER</h1>
            <div id="task-value-check" class="value-check"></div>
            <div id="member-value-check" class="value-check"></div>
            <div id="input">
                <div id="task-form">
                    <form onsubmit="createTask(event)">
                        <input class="text-input" name="task" type="text" placeholder="Task">
                        <button class="button" type="submit">Submit</button>
                    </form>
                </div>
                <div id="tasks-header" class="header">TASKS</div>

                <div id="member-form">
                    <form onsubmit="createMember(event)">
                        <input class="text-input" name="teamMember" type="text" placeholder="Team member">
                        <button class="button" type="submit">Submit</button>
                    </form>
                </div>
                <div id="members-header" class="header">TEAM MEMBERS</div>
            </div>
        </header>

        <main>
            <div id="assign-value-check" class="value-check"></div>
            <div id="assign-form">
                
                <form onsubmit="assignToMember(event)">
                    <input class="text-input" class="input-txt" id="check-task" type="text" placeholder="Pick a task">
                    <input class="text-input" class="input-txt" id="check-member" type="text"
                    placeholder="Pick a member">
                    <input type="submit" id="assign-button" value="Submit" class="button" class="input-submit">
                </form>
            </div>
            <div id="assignments-header" class="header">TASK ASSIGNMENTS</div>

    <main>
       
      
        <div id="listing">
            
            <div id="tasks-rendering" class="rendering"></div>
            <div id="members-rendering" class="rendering"></div>
            <div id="assignments-rendering" class="rendering"></div>
            
        </div>
            
        </main>


    </div>

</body>

</html>
